<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>QUICK TRAINING</title>
</head>
<body>
    <main class="logIn">
        <form action="" method="POST" enctype="" class="formLog">
            <h1 class="h1Log">QUICK TRAINING</h1>
            <div>
                <input class="inputLog" type="text" name="name" id="name" placeholder="NAME">
                <input class="inputLog" type="text" name="last name" id="lastname" placeholder="LAST NAME">
            </div>
                <input class="inputLog" type="text" name="user name" id="username" placeholder="USER NAME">
                <input class="inputLog" type="email" name="email" id="email" placeholder="EMAIL">
                <input class="inputLog" type="password" name="password" id="password" placeholder="PASSWORD">
                <input class="inputLog" type="password" name="newpassword" id="newpassword" placeholder="CONFIRM PASSWORD">
            <div class="logLink">
                <button class="buttonLog" id="buttonLog">Log Up</button>
            </div>
            <div class="linkUser">
                <a href="../index.html">Back to Home</a>
            </div>
    </main>
    <script src="../js/logUp.js"></script>
</body>
